<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione CSS</title>
    <style>
        body{
            background-color:#D2E8E8;
            height: 100%;
        }
        html{
            height: 100%;
        }
        .sidebar{
            display: flex;
            flex-direction: column;
            width:200px;
            height: 99%;
            border: solid 1px;
            background-color:turquoise;
           
        }
        
        a{
            color: #2b2b2b;
        }

        a:hover{
            background-color:#2b2bb2;
            transition: 0.3s;
        }
        .fondo{
            margin-top: auto;
            text-align: center;
           
        }
        #logo{
            
            width: 100px;
            height: 100px; 
            border: solid 1px;
            
        }
        .linkV{
            display: flex; 
            flex-direction: column; 
            justify-content: space-around;
             height: 20%;
        }
        .linkO{
            margin-top: 10px;;
        }

        #Main{
            display: flex;
            height: 99%;
        }
       
        #right{
            height: 100%;
            width: 100%;
        }
        .destra{
            display: flex;
            height: 100%;
            justify-content: center;
            
            align-items: center ;
        }
    </style>
</head>

<body>
    <div id=Main>
    
        <div id=left>
            <nav class="sidebar">
    
                <div id="logo">logo</div>
    
                <div class="linkO">
                    <a href="https://www.ilfattoquotidiano.it/">Link 1</a>
                    <a href="https://www.ilfattoquotidiano.it/">Link 2</a>
                    <a href="https://www.ilfattoquotidiano.it/">Link 3</a>
                    <a href="https://www.ilfattoquotidiano.it/">Link 4</a>
                </div>
                <div class="linkV">
                    <a href="https://www.ilfattoquotidiano.it/">Link 1</a>
                    <a href="https://www.ilfattoquotidiano.it/">Link 2</a>
                    <a href="https://www.ilfattoquotidiano.it/">Link 3</a>
                    <a href="https://www.ilfattoquotidiano.it/">Link 4</a>
                </div>
                <div class="fondo">
                    <img src=".\io4.jpg" alt="Questo sono io">
                    <span>Giuseppe</span>
                </div>
            </nav>
        </div>  <!-- end left -->
        <div id="right">
            <div class="destra">
                <h1 >Testo Centrato</h1>
            </div>
        </div>
    </div> <!-- end main -->


</body>

</html>
