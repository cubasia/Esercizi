<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
</head>

<body>
<h1>Questa Ã¨ una form</h1>


<form>
<table>
    <tr>
        <td>
            <label>Email</label>
        </td>
        <td>
            <input type="email" required>
        </td>
    </tr>
    <tr>
        <td>
            <label>Password</label>
        </td>
        <td>
            <input type="password" required>
        </td>
    </tr>
    <tr>
        <td>
            <label>Nome e Cognome</label>
        </td>
        <td>
            <input type="text" required>
        </td>
    </tr>
    <tr>
        <td>

            <label>Data di nascita</label>
        </td>
        <td>
            <input type="date" required>
        </td>
    </tr>
    <tr>
        <td>

            <label>Telefono</label>
        </td>
        <td>
            <input type="tel" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            <small>Format: 123-456-7890</small>
        </td>
    </tr>
    <tr>
        <td>
            <label>Piano</label>
        </td>
        <td>
            <select id="piano" required>
                <optgroup label="Scegli un piano">
                    <option selected="selected">Gratis</option>
                    <option >fino a 10E</option>
                    <option>fino a 20E</option>
                    <option>fino a 30E</option>
                </optgroup>

            </select>
        </td>
    </tr>
    <tr>
        <td>
            <label>Vantaggi PRO</label>
        </td>
        <td>
            <input type="checkbox" >
        </td>
    </tr>
    <tr>
        <td>
            <label>Carta di credito</label>
        </td>
        <td>
            <input type="text" minlength="10" maxlength="10" placeholder="Enter Digits only (10)" pattern="[0-9]{1,10}"
             title='Must contain 10 digits only' required>
        </td>
    </tr>
    <tr>
        <td>
            <label>CVC</label>
        </td>
        <td>
            <input type="text" minlength="3" maxlength="3" pattern="[0-9]{1,3}" required>
        </td>
    </tr>
    <tr>
        <td>
            <label>Scadenza</label>
        </td>
        <td>
            <input type="month" value="2021-11" min="2021-11" required>
        </td>
    </tr>
    <tr>
        <td>
            <label>Indirizzo di fatturazione</label>
        </td>
        <td>
            <input type="text" maxlength="255" required>
        </td>
    </tr>

</table>

<button type="submit">Conferma e salva le informazioni</button>
</form>



</body>


</html>
