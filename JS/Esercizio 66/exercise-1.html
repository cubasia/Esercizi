<html>
  <body>
    <button onclick="Aggiungi()">Aggiungi</button>
    <button onclick="Rimuovi()">Rimuovi</button>
    <div id="container">
      <ul class="todo-list"></ul>
    </div>
    
  </body>
</html>

<script>
  function Aggiungi(){

      fetch("https://jsonplaceholder.typicode.com/todos").
      then(response=>response.json()).
      then (data => inserisci(data))

  }
  function Rimuovi()
  {
    let ul = document.getElementsByClassName('todo-list')[0]
     ul.innerHTML = '';
    // while (ul.firstChild) {
    //   ul.removeChild(ul.firstChild);
    // }
  }
  function inserisci(todos){

    let ul= document.getElementsByClassName('todo-list')[0]
    for (let i=0;i<todos.length; i++)    {
      var li = document.createElement("li");
      
      li.appendChild(document.createTextNode(todos[i].title));
      
      ul.append(li)
    }
  }

</script>
